<h1><b>韓式石鍋拌飯</b></h1>

<font size="5">
<font face="細明體">

韓國百年歷史的傳統米飯料理<br>


又稱石鍋拌飯、古董飯<br>


<pre>
<font size="5">
韓式拌飯的起源有很多說法其中一種。<br>
是因為早期韓國媳婦地位較低下，韓國媳婦不能與公公、婆婆、先生同桌吃飯。<br>
有時僅能利用剩下的飯菜填飽肚子，因此韓式拌飯便是在這種背景下產生的餐點。<br>

</pre>

<pre>
<font size="5">
上桌的石鍋拌飯顏色繽紛，光用眼睛看就非常夠味；以韓國人篤信的「五行說」，<BR>
，配成五種能量色彩——紅、綠、黃、白、黑，所以必有的配料包括紅蘿蔔、小黃瓜、蛋黃、魚蛋、海苔，當然最重要的就是澆上一大瓢紅到發亮的韓國辣醬。
</pre>
